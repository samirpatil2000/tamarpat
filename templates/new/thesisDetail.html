{% extends 'new/base.html' %}
{% load  static %}
{% block title %}TAMARPAT{% endblock %}
{% block content %}
<style>
.none{
  display: none;
}
  body {
  margin: 0;
  font-family: sans-serif;
  font-size: 0.9rem;
}
#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#toolbar button,
#page-mode input {
  color: currentColor;
  background-color: transparent;
  font: inherit;
  border: 1px solid currentColor;
  border-radius: 3px;
  padding: 0.25em 0.5em;
}
#toolbar button:hover,
#toolbar button:focus,
#page-mode input:hover,
#page-mode input:focus {
  color: lightGreen;
}
#page-mode {
  display: flex;
  align-items: center;
  padding: 0.25em 0.5em;
}
#toolbar {
  background-color: #555;
  color: #fff;
  
}
#viewport-container {
  flex: 1;
  background: #eee;
  overflow: auto;
}
#viewport {
  width: 90%;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
}
#viewport > div {
  text-align: center;
  max-width: 100%;
}
#viewport canvas {
  width: 100%;
  box-shadow: 0 2px 5px gray;
}
.circle{
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: transparent;
  border: 1px solid transparent;
  border-top-color: rgb(0, 132, 255);
  animation: spin .8s linear infinite;
  margin-left: 10px;
}
@keyframes spin {
  100%{
    transform: rotate(360deg);
  }
}
.loadcontainer{
  display: flex;
  justify-content: center;
}
</style>
<main class="flex-grow bg-tur" xmlns="http://www.w3.org/1999/html">

    <section class="flex flex-col justify-center items-center pb-10 max-w-6xl mx-auto mt-2">

        <h1>{{ object.title }}</h1>
        {% if request.user.is_superuser %}
                <a class="btn
                          text-white
                          bg-teal-600
                          hover:bg-teal-700
                          shadow" href="{% url 'edit_thesis' object.slug %}">Edit</a>
        {% endif %}
    </section>
    
    <div class="loadcontainer" style="display: none;">
      <p class="loadWait">LOADING...Please Wait</p>
      <div class="circle"></div>
    </div>
    {% if object.pdf %}
    <embed src="{{ object.pdf.url }}#toolbar=0" type="application/pdf" width="100%" height="100%">
    {% endif %}
